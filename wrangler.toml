# ═══════════════════════════════════════════════════════════════════════════
# VELA - Cloudflare Pages Configuration
# ═══════════════════════════════════════════════════════════════════════════
#
# Deploy: Connect GitHub repo in Cloudflare Dashboard
# Build command: npx @cloudflare/next-on-pages
# Output directory: .vercel/output/static

name = "vela"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# ─────────────────────────────────────────────────────────────────────────────
# Production Environment
# ─────────────────────────────────────────────────────────────────────────────
# Set secrets via Cloudflare Dashboard > Pages > Settings > Environment Variables:
#   JWT_SECRET, API_KEY_ENCRYPTION_SECRET, DATABASE_URL, DATABASE_AUTH_TOKEN
#   TORBOX_API_KEY, TMDB_API_KEY (optional)

[env.production.vars]
NODE_VERSION = "20"

[env.preview.vars]
NODE_VERSION = "20"
